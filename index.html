<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dadline Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #000;
            --accent-color: #f00000;
            --highlight-color: #0044ff;
            --background-color: #ffffff;
            --box-color: #f0f0f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            color: var(--primary-color);
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        p.tagline {
            font-size: 0.75rem;
            color: var(--highlight-color);
            margin-bottom: 30px;
        }

        button {
            font-family: 'Press Start 2P', monospace;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 10px 18px;
            font-size: 12px;
            cursor: pointer;
            margin: 10px;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #e20000;
            transform: translateY(-2px);
        }

        input {
            font-family: 'Press Start 2P', monospace;
            background: var(--box-color);
            color: var(--primary-color);
            border: 2px solid var(--highlight-color);
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
            font-size: 10px;
            border-radius: 6px;
        }

        #eventForm {
            margin-top: 20px;
            display: none;
        }

        img.logo {
            height: 233px;
            margin-bottom: 10px;
        }

        #eventList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
            justify-items: center;
        }

        .event-card {
            background: var(--box-color);
            border: 2px solid var(--highlight-color);
            padding: 20px;
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
            position: relative;
            box-shadow: 4px 4px 0 #000;
            text-align: left;
            font-size: 11px;
        }

        .event-title {
            font-size: 12px;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .event-time {
            font-size: 10px;
            margin-bottom: 6px;
            color: #444;
        }

        .event-countdown {
            font-size: 11px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .deleteBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .deleteBtn:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="App Logo" class="logo">
        <h1>Dadline Countdown Timer</h1>
        <p class="tagline">Built to Remind You, Just Like He Did</p>
    </header>

    <button id="addBtn">+ Add Event</button>

    <div id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event Title">
        <input type="date" id="eventDate">
        <input type="time" id="eventTime">
        <button id="submitBtn">✓ Save</button>
    </div>

    <div id="eventList"></div>

    <script>
        let events = JSON.parse(localStorage.getItem('events')) || [];

        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('eventForm').style.display = 'block';
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;

            if (title && date && time) {
                events.push({ title, date, time });
                localStorage.setItem('events', JSON.stringify(events));
                resetForm();
                displayEvents();
            }
        });

        function resetForm() {
            document.getElementById('eventForm').style.display = 'none';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
        }

        function displayEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            const now = new Date();

            const sortedEvents = events
                .map(event => ({
                    ...event,
                    eventDateTime: new Date(`${event.date}T${event.time}`)
                }))
                .filter(event => event.eventDateTime - now >= 0)
                .sort((a, b) => a.eventDateTime - b.eventDateTime);

            sortedEvents.forEach((event, index) => {
                const timeDiff = event.eventDateTime - now;
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-card';

                // Optional: highlight urgent events
                if (days === 0 && hours < 3) {
                    eventDiv.style.borderColor = "#ff8800";
                    eventDiv.style.backgroundColor = "#fff3e0";
                }

                eventDiv.innerHTML = `
                    <button class="deleteBtn" onclick="deleteEvent(${index})">✕</button>
                    <div class="event-title">${event.title}</div>
                    <div class="event-time">${event.date} @ ${event.time}</div>
                    <div class="event-countdown">${days}d ${hours}h ${minutes}m left</div>
                `;
                eventList.appendChild(eventDiv);
            });
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            localStorage.setItem('events', JSON.stringify(events));
            displayEvents();
        }

        displayEvents();
    </script>
</body>
</html>
